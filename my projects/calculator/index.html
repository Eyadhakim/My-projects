<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        
        <section class="screen">
            0
        </section>
        
        <section class="calcBtns">
            
            <div class="calcBtnRow">
                <button class="calcBtn double" id="C">
                    C
                </button>
                <button class="calcBtn function" id="delete">
                    &larr;
                </button>
                <button class="calcBtn function" id="divide">
                    &divide;
                </button>
            </div>
            
            <div class="calcBtnRow">
                <button class="calcBtn number" id="seven">
                    7
                </button>
                <button class="calcBtn number" id="eight">
                    8
                </button>
                <button class="calcBtn number" id="nine">
                    9
                </button>
                <button class="calcBtn function" id="multiply">
                    &times;
                </button>
            </div>

            <div class="calcBtnRow">
                <button class="calcBtn number" id="four">
                    4
                </button>
                <button class="calcBtn number" id="five">
                    5
                </button>
                <button class="calcBtn number" id="six">
                    6
                </button>
                <button class="calcBtn function" id="subtract">
                    &minus;
                </button>
            </div>

            <div class="calcBtnRow">
                <button class="calcBtn number" id="one">
                    1
                </button>
                <button class="calcBtn number" id="two">
                    2
                </button>
                <button class="calcBtn number" id="three">
                    3
                </button>
                <button class="calcBtn function" id="add">
                    &plus;
                </button>
            </div>

            <div class="calcBtnRow">
                <button  class="calcBtn" id="decimal">
                    .
                </button>
                <button class="calcBtn  double number" id="zero">
                    0
                </button>
                <button onclick="" class="calcBtn function" id="equal">
                    =
                </button>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
