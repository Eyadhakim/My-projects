<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>dashboard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="imgBox">
                    <img src="https://filestore.community.support.microsoft.com/api/images/0ce956b2-9787-4756-a580-299568810730?upload=true" alt="">
                </div>
                <h2>user1</h2>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favourite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="logOut">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="titleInfo">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        
        <div class="dataInfo">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>users</p>
                    <span>354</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>1030</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>93</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$2011</span>
                </div>
            </div>
        </div>

        <div class="titleInfo">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>products</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>bookshelf</td>
                    <td><span class="price">%29</span></td>
                    <td><span class="count">384</span></td>
                </tr>
                <tr>
                    <td>ps4</td>
                    <td><span class="price">$19</span></td>
                    <td><span class="count">25</span></td>
                </tr>
                <tr>
                    <td>labtop</td>
                    <td><span class="price">$29</span></td>
                    <td><span class="count">19</span></td>
                </tr>
                <tr>
                    <td>desk</td>
                    <td><span class="price">$19</span></td>
                    <td><span class="count">200</span></td>
                </tr>
                <tr>
                    <td>mouse</td>
                    <td><span class="price">$9</span></td>
                    <td><span class="count">139</span></td>
                </tr>
                <tr>
                    <td>keyboard</td>
                    <td><span class="price">$19</span></td>
                    <td><span class="count">145</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
